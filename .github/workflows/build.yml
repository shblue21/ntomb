name: Build

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux targets
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            cross: false
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            cross: true
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            cross: true
          # macOS targets
          - target: x86_64-apple-darwin
            os: macos-latest
            cross: false
          - target: aarch64-apple-darwin
            os: macos-latest
            cross: false

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build with cross
        if: matrix.cross
        run: cross build --release --target ${{ matrix.target }}

      - name: Build with cargo
        if: "!matrix.cross"
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package binary (Unix)
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          tar czvf ../../../ntomb-${{ github.ref_name }}-${{ matrix.target }}.tar.gz ntomb
          cd ../../..

      - name: Generate checksum
        shell: bash
        run: |
          shasum -a 256 ntomb-${{ github.ref_name }}-${{ matrix.target }}.tar.gz > ntomb-${{ github.ref_name }}-${{ matrix.target }}.tar.gz.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ntomb-${{ matrix.target }}
          path: |
            ntomb-${{ github.ref_name }}-${{ matrix.target }}.tar.gz
            ntomb-${{ github.ref_name }}-${{ matrix.target }}.tar.gz.sha256
